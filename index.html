<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>EMS Double</title>
</head>
<body>
    <div class="modal d_flex jc_center ai_center block_hidden" id="modal">
        <div class="modal__container d_flex flex_column ai_center rounded_10">
            <div class="modal-button__container width_full d_flex jc_end">
                <div class="modal__close-button rounded_10 d_flex jc_center ai_center" onclick="closeModal('modal')">
                    <img src="./assets/images/close-btn.svg" alt="close-button">
                </div>
            </div>
            <form class="modal__form d_flex flex_column width_full" id="modalForm">
                
            </form>
        </div>
    </div>
    <section class="main rounded_10 width_full d_flex ai_center jc_space-btw">
        <div class="main__content d_flex flex_column width_full" >
            <h3 class="heading content__heading mb_18">Демо-версия</h3>
            <p class="text content__text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
            <button onclick="openModal('modal')" class="content__button button_bg button_light-text rounded_60 d_flex ai_center jc_space-btw">
                <p class="button__text">Попробовать бесплатно</p>
                <div class="button__icon image__wrapper"><img src="./assets/images/button-icon.png"></div>
            </button>
        </div>
        <div class="main__image"></div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
